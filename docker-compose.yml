version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: recycling-postgres
    environment:
      POSTGRES_DB: recycling_db
      POSTGRES_USER: recycling_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-recycling_pass_change_in_prod}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recycling_user -d recycling_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - recycling-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: recycling-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: recycling_db
      DB_USER: recycling_user
      DB_PASSWORD: ${DB_PASSWORD:-recycling_pass_change_in_prod}
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    networks:
      - recycling-network
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: recycling-frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3001/api/v1}
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - recycling-network
    restart: unless-stopped

  # nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: recycling-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - recycling-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres-data:
    driver: local

networks:
  recycling-network:
    driver: bridge
